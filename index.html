<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>IVIonsters | Weather Guy</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid p-3 headerWeatherGuy">
      <h1 class="text-center weatherText">The Weather Guy</h1>
    </header>

    <!-- Main -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 p-1">
            <!-- Search -->
            <h2 class="fw-bold">Search for a City:</h2>
            <div class="mb-3 pt-2">
              <input type="text" class="form-control" id="searchCity" placeholder="City Name">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary searchButton" id="searchBtn">Search</button>
            </div>
            <hr class="horizontalLine">
            <!-- Search Results -->
            <div class="searchHistory">
              <div class="d-grid gap-2 mt-3"></div>
            </div>
          </div>
          <!-- Forecast Current -->
          <div class="col-lg-9">
            <div class="row">
              <div class="col-sm-10 mt-3">
                <div class="forecastToday"></div>
              </div>
            </div>
            <!-- Five Day Forecast -->
            <h3 class="mt-4 fw-bold">5 Day Forecast:</h3>
            <div class="row renderCards justify-content-space-between"></div>
          </div>
        </div>
      </div>
    </main>

      <footer>
        <div class="container-fluid p-3 footerWeatherGuy">
          <p class="text-center">Â© 2021 IVIonsters Designs | Weather Guy</p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/script.js" src=></script>
  </body>
</html>
